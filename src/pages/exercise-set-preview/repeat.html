
<form [formGroup]="repeatsGroup">
    <ion-list>
        <ion-item>
            <ion-label>Number of Measures: repeatsGroup.value.numMeasures</ion-label>
            <ion-range pin="true" [min]="constraints.minRepeatMeasures" [max]="maxMeasures" [step]="1" formControlName="numMeasures" color="primary">
                <ion-label range-left>Min: {{ minMeasures }}</ion-label>
                <ion-label range-right>Max: {{ maxMeasures }}</ion-label>
            </ion-range>
            <ion-badge>{{ numMeasures }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Number of Repeats: {{ repeatsGroup.value.numRepeats }}</ion-label>
            <ion-range pin="true" [min]="constraints.minRepeats" [max]="constraints.maxRepeats" [step]="1" formControlName="numRepeats" color="primary">
                <ion-label range-left>Min: {{ minRepeats }}</ion-label>
                <ion-label range-right>Max: {{ maxRepeats }}</ion-label>
            </ion-range>
            <ion-badge>{{ numRepeats }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-buttons start>
                <button ion-button [disabled]="!repeatsGroup.valid" (click)="create()" color="primary" small>
                    <ion-icon name="checkmark"></ion-icon>
                </button>
                <button ion-button (click)="cancel()" color="danger" small>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</form>
