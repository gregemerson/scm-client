
<ion-content padding>
<form [formGroup]="shareForm">

    <ion-card>
        <ion-card-content>
            Enter the username of the person you would like to share this exercise with. Comments are optional.
        </ion-card-content>
    </ion-card>

    <ion-item>
        <ion-label floating>Receiver's username</ion-label>
        <ion-input formControlName="receiverName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Comments</ion-label>
        <ion-input type="textarea" formControlName="comments" maxLength="constraints.maxSharedExerciseComments"></ion-input>
    </ion-item>

    <ion-item>
        <ion-buttons start>
            <button ion-button type="submit" [disabled]="!shareForm.valid" (click)="create()" color="primary" small>
                <ion-icon name="checkmark"></ion-icon></button>
            <button ion-button (click)="cancel()" color="danger" small>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-item>
    
</form>
</ion-content>
