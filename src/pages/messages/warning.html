<ion-content padding class="warning-box">
  <ion-item>{{ message }}</ion-item>
  <ion-buttons start>
    <button ion-button (click)="onOk()" color="primary" small>
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button (click)="onCancel()" color="danger" small>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
